version: '2'

volumes:
  redis-data:
    driver: local

services:
  box:
    image: busybox
    volumes:
    - /box

  web:
    tty: true
    stdin_open: true
    build: .
    volumes:
      - .:/var/www/
    volumes_from:
      - box
    ports:
      - 3000:3000
    command: ./bin/start
    depends_on:
      - redis
      - db

  db:
    image: postgres
    ports:
      - 5432:5432

  redis:
    image: redis:5.0-alpine
    ports:
      - 6379:6379
    volumes:
      - redis-data:/var/lib/redis
    command: redis-server --appendonly yes
